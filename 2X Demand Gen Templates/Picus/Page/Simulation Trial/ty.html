<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/overrides.css">

</head>

<body>



  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="container">


            <div class="ty-content d-flex flex-column justify-content-center align-items-center">
              <div class="row">
                <div class="col">
                  <div class="top-text">
                    <p>A verification email has been sent to name@domain.com to verify your account. Don't forget to check your spam folder.</p>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col">
                  <div class="middle-text d-flex flex-column align-items-center">
                    <p>Didn't received your verification email?</p>
                    <button class="btn btn-primary">RESEND EMAIL</button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="bottom-text">
                    <p>Already have an account? <a href="#">Log in here</a></p>
                    <p>or <a href="#">Contact us</a> for assistance.</p>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
