<table>
  <tr>
    <td>
      <table>
        <tr>
          <td style="line-height: 1.5em; text-align: left; padding: 0 0 20px 0;">
            {% if widget.image.src %}
            <img src="{{ widget.image.src }}" alt="{{ widget.image.alt }}" style="max-width: 600px;" width="{{ widget.image.width }}">
            {% endif %}
          </td>
        </tr>
        <tr>
          <td style="line-height: 1.5em; text-align: left; padding: 30px 0 0px 0;">
            <h1 style="font-size: 30px; text-align: left;">{{ widget.heading }}</h1>
            {% inline_rich_text field="content" value="{{ widget.content }}" %}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
