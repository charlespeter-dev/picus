<footer>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="container">
          <div class="footer-container d-flex flex-column justify-content-center align-content-center">
            <div class="row">
              <div class="col">
                <div class="footer-text">
                  {{ module.footer_text }}
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                <div class="footer-img">
                  <img src="{{ module.footer_image.src }}" alt="{{ module.footer_image.alt }}">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="footer-copyr">
                  {{ module.footer_copyr }}
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
