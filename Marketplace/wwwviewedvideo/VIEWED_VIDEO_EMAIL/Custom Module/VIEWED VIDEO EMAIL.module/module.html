<!-- 18.0 -->
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
	style="width:100%;border:none;max-width:{{ module.video_setup.width }}px;" class="viewed-box">
	<tr align="center">
		<td>
			<div class="viewed-video"
				style="text-align:center;background-image:url('https://d3kl85ostynfb4.cloudfront.net/viewed/app/spin/spin.gif');background-size:20%;background-repeat:no-repeat;background-position:center center;margin:0 auto;position:relative;height:0;max-height:0;padding-bottom:{{ padding_responsive|round(2,"floor") }}%;">
				<a href="https://track.viwomail.com/videoemail/LP/{{ module.viewed_video_id }}/video.html"
					style="border:none;">
					<picture width="{{ module.video_setup.width }}" height="{{ module.video_setup.height }}"
						style="max-width:{{ module.video_setup.width }}px; width:100%; max-height: auto; height: auto; ">
						<source
							srcset="https://track.viwomail.com/videoemail/C/{{ module.viewed_video_id }}/trackem/envio"
							type="video/mp4">
						<!--[if !mso]><!-- --> <img style="width:100%;border:none;max-width:{{ module.video_setup.width }}px;"
							src="https://track.viwomail.com/videoemail/C/{{ module.viewed_video_id }}/trackan/envio"
							alt="VIDEO">
						<!--<![endif]-->
						<!--[if lte mso 16]> <img alt="VIDEO" border="0" src="https://track.viwomail.com/videoemail/C/{{ module.viewed_video_id }}/trackan/envio" style="border:none;width:0px;max-height:0px;height:0px;overflow:hidden;text-align:center;" width="{{ module.video_setup.width }}" height="{{ module.video_setup.height }}"/> <![endif]-->
					</picture>
				</a> </div>
		</td>
	</tr>
</table>
