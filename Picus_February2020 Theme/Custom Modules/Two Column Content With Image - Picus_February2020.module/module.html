<div class="tc-content-with-image-wrapper">
  <div class="global-row usecases-description" style="background-image: url('{{ module.background_image.src }}');">
    <div class="page-center">
      <div class="row usecases-content">
        <div class="colmd6 col12">
          <div class="description-block">
            {{ module.left_content }}
          </div>
        </div>
        <div class="colmd6 col12 description-image">
          <div class="description-block">
            {{ module.right_content }}
          </div>
        </div>
      </div>
      {% if module.image.src %}
        <div class="row bottomimg">
          <div class="col12 col-centered">
            <img src="{{ module.image.src }}" alt="{{ module.image.alt }}" title="{{ module.image.alt }}">
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>
